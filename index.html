<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="media/icon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pokédex | All about Pokémons</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="media/pokedex.webp" />
            <div class="left-container">
                <div class="search-pokemon">
                    <button class="btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                            />
                        </svg>
                    </button>
                    <input
                        type="text"
                        class="input"
                        placeholder="Search Pokémon"
                    />
                </div>

                <div class="navigation">
                    <div class="up">
                        <img src="media/up-arrow.png" alt="" />
                    </div>
                    <div class="right">
                        <img src="media/right-arrow.png" alt="" />
                    </div>
                    <div class="down">
                        <img src="media/down-arrow.png" alt="" />
                    </div>
                    <div class="left">
                        <img src="media/left-arrow.png" alt="" />
                    </div>
                </div>

                <div class="logo-container">
                    <img src="media/pokemon.png" />
                </div>
            </div>
        </div>
    </body>
</html>
